<!DOCTYPE html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel='manifest' href='app.webmanifest'/>

<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background: #000;
        color: #fff;

    a {
        text-decoration: none;
        color: unset

        stroke-width: 2;

        fill: #fff;

        stroke: #fff;
    }
    #compass-arrow-north {
        stroke: #55f;
    }
    #compass-arrow-south {
        stroke: #f55;
    }

    </text>
    <path id='compass-arrow-north'/>
    <text text-anchor='middle' alignment-baseline='middle'>

    <path id='compass-arrow-south'/>
